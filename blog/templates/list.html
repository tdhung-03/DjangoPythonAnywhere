<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/163/163834.png" type="image/x-icon">
</head>
<body>
<h1>Welcome to my blog</h1>
{% for post in posts %}
<a href="{% url 'post' post.id %}"><h1>{{post}}</h1></a>
<p>{{post.desc}}</p>
<hr>
{% endfor %}
</body>
</html>
